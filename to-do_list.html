    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        #connectionStatus {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 5px;
        }
        .task-input {
            display: flex;
            margin-bottom: 20px;
        }
        .task-input input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task-input button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-input button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .complete-btn {
            color: #4CAF50;
        }
        .delete-btn {
            color: #f44336;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex-grow: 1;
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

            <div class="tab" onclick="showTab('incomplete')">Incomplete</div>

        const contractAddress = '0x65588E65780258E479fA7E62B47123564657a5E7'; // Replace with actual deployed contract address

        let web3;
        let contract;
        let userAccount;
        let allTasks = [];

        // Initialize Web3 and Contract
        async function initWeb3() {
            const connectionStatus = document.getElementById('connectionStatus');

            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Create web3 instance
                    web3 = new Web3(window.ethereum);
                    
                    // Get user's account
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];

                    // Create contract instance
                    contract = new web3.eth.Contract(contractABI, contractAddress);

                    connectionStatus.innerHTML = `Connected: ${userAccount}`;
                    connectionStatus.style.backgroundColor = '#dff0d8';

                    // Load initial tasks
                    await loadTasks();
                } catch (error) {
                    connectionStatus.innerHTML = 'Failed to connect to MetaMask';
                    connectionStatus.style.backgroundColor = '#f2dede';
                    console.error(error);
                }
            } else {
                connectionStatus.innerHTML = 'Please install MetaMask';
                connectionStatus.style.backgroundColor = '#fcf8e3';
            }
        }

        // Create Task Function
        async function createTask() {
            const taskInput = document.getElementById('taskInput');
            const taskContent = taskInput.value.trim();
            
            if (!taskContent) {
                alert('Please enter a task');
                return;
            }

            try {
                await contract.methods.createTask(taskContent).send({ from: userAccount });
                taskInput.value = '';
                await loadTasks();
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Failed to create task');
            }
        }

        // Load Tasks Function
        async function loadTasks() {
            try {
                allTasks = await contract.methods.getUserTasks().call({ from: userAccount });
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                alert('Failed to load tasks');
            }
        }

        // Complete Task Function
        async function completeTask(taskIndex) {
            try {
                await contract.methods.completeTask(taskIndex).send({ from: userAccount });
                await loadTasks();
            } catch (error) {
                console.error('Error completing task:', error);
                alert('Failed to complete task');
            }
        }

        // Delete Task Function
        async function deleteTask(taskIndex) {
            try {
                await contract.methods.deleteTask(taskIndex).send({ from: userAccount });
                await loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            }
        }

        // Render Tasks Function
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const activeTab = document.querySelector('.tab.active').textContent;

            taskList.innerHTML = '';

            const filteredTasks = allTasks.filter(task => {
                const matchesSearch = task.content.toLowerCase().includes(searchInput);
                const matchesTab = activeTab === 'All Tasks' || 
                    (activeTab === 'Incomplete' && !task.completed);
                return matchesSearch && matchesTab;
            });

            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('task-item');
                if (task.completed) li.classList.add('completed');

                li.innerHTML = `
                    <span>${task.content}</span>
                    <div class="task-actions">
                        ${!task.completed ? `
                            <button class="complete-btn" onclick="completeTask(${index})">‚úì</button>
                        ` : ''}
                        <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è</button>
                    </div>
                `;

                taskList.appendChild(li);
            });
        }

        // Search Tasks Function
        function searchTasks() {
            renderTasks();
        }

        // Tab Switching Function
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (tabName === 'all') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }

            renderTasks();
        }

        // Initialize on page load
        window.addEventListener('load', initWeb3);

        // Handle account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', initWeb3);
        }
